        /* Container principal do botão */
.toggle-container {
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    width: 80px; /* Botão menor */
    height: 40px;
    background: #cce7ff; /* Fundo claro - dia */
    border-radius: 50px;
    position: relative;
    transition: background 0.5s ease;
    overflow: hidden;
}

.toggle-container.dark {
    background: #1c1f4c; /* Fundo escuro - noite */
}

/* Toggle interno */
.toggle {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 4px; /* Menor espaçamento */
    box-sizing: border-box;
}

/* Bolinha deslizante */
.circle {
    width: 32px; /* Bolinha menor */
    height: 32px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 4px;
    transform: translateY(-50%);
    transition: left 0.5s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: visible;
}

/* Posicionamento do círculo no modo escuro */
.toggle-container.dark .circle {
    left: calc(100% - 36px);
}

/* Sol com nuvem */
.sun-with-cloud {
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 28px; /* Ajustado para a bolinha menor */
    height: 28px;
    border-radius: 50%;
    background: radial-gradient(circle, #ffd700, #ffa500);
    box-shadow: 0 0 6px #ffa500;
    z-index: 1;
}

.sun-with-cloud::before,
.sun-with-cloud::after {
    content: "";
    position: absolute;
    bottom: -5px;
    background: #fff;
    border-radius: 10px;
}

.sun-with-cloud::before {
    width: 25px;
    height: 12px;
    left: -2px;
}

.sun-with-cloud::after {
    width: 18px;
    height: 9px;
    right: -8px;
}

/* Esconde o sol no modo escuro */
.toggle-container.dark .sun-with-cloud {
    display: none;
}

/* Lua com estrelas */
.moon-with-stars {
    position: absolute;
    width: 16px; /* Ajustado para a bolinha menor */
    height: 16px;
    border-radius: 50%;
    background: radial-gradient(circle, #f0e68c 20%, transparent 50%);
    z-index: 1;
    box-shadow: 0 0 8px #f0e68c;
    display: none;
}

.moon-with-stars::before {
    content: "";
    position: absolute;
    width: 6px;
    height: 6px;
    top: -6px;
    left: -4px;
    background: #f0e68c;
    border-radius: 50%;
    box-shadow: 0 0 5px #f0e68c;
}

.moon-with-stars::after {
    content: "";
    position: absolute;
    width: 3px;
    height: 3px;
    top: 6px;
    right: -6px;
    background: #f0e68c;
    border-radius: 50%;
    box-shadow: 0 0 5px #f0e68c;
}

/* Mostra a lua no modo escuro */
.toggle-container.dark .moon-with-stars {
    display: block;
}

/* Estrelas no fundo - modo escuro */
.toggle-container.dark::before,
.toggle-container.dark::after {
    content: "";
    position: absolute;
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 0 5px #fff;
}

.toggle-container.dark::before {
    width: 4px;
    height: 4px;
    top: 5px;
    left: 10px;
}

.toggle-container.dark::after {
    width: 3px;
    height: 3px;
    bottom: 10px;
    right: 15px;
}

/* Estrelas adicionais */
.toggle-container.dark .extra-stars {
    position: absolute;
    content: "";
    width: 2px;
    height: 2px;
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 0 3px #fff;
}

.toggle-container.dark .extra-stars:nth-child(1) {
    top: 10%;
    left: 20%;
}

.toggle-container.dark .extra-stars:nth-child(2) {
    top: 15%;
    right: 15%;
}

.toggle-container.dark .extra-stars:nth-child(3) {
    bottom: 20%;
    left: 25%;
}

.toggle-container.dark .extra-stars:nth-child(4) {
    bottom: 10%;
    right: 30%;
}

/* Estilo para o botão "Todos" */
.filter-buttons button[data-all] {

/* Balão flutuante */
.floating-balloon {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    background-color: #6cb2e0;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    cursor: pointer;
    z-index: 1000;
    transition: transform 0.3s ease;
}

.floating-balloon:hover {
    transform: scale(1.1);
}

/* Ícone dentro do balão */
.floating-balloon i {
    font-size: 24px;
    color: white;
}

/* Menu de opções */
.accessibility-options {
    position: absolute;
    bottom: 70px;
    right: 0;
    display: none;
    flex-direction: column;
    gap: 5px;
    background-color: #ffffff;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    padding: 10px;
    z-index: 1000;
}

.accessibility-options button {
    font-size: 14px;
    padding: 10px;
    border: none;
    background-color: #6cb2e0;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.accessibility-options button:hover {
    background-color: #4a90e2;
}

/* Mostra o menu ao clicar */
.floating-balloon.active .accessibility-options {
    display: flex;
}

.high-contrast {
    background-color: black;
    color: yellow;
}

.high-contrast a {

        // Função para renderizar os cientistas
        function renderScientists(filteredScientists) {
            scientistListElement.innerHTML = '';
            filteredScientists.forEach(scientist => {
                const scientistDiv = document.createElement('div');
                scientistDiv.className = 'scientist';
                scientistDiv.innerHTML = `
                <img src="${scientist.img}" alt="${scientist.name}">
                <p>${scientist.name}</p>
            `;
                scientistDiv.addEventListener('click', () => showModal(scientist));
                scientistListElement.appendChild(scientistDiv);
            });
        }

        // Função para exibir o modal com a biografia
        function showModal(scientist) {
            modalBody.innerHTML = `
            <h2>${scientist.name}</h2>
            <img src="${scientist.img}" alt="${scientist.name}" style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover;"/>
            <p>${scientist.bio}</p>
        `;
            modal.style.display = 'block';
        }

        // Função para fechar o modal
        closeButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        function filterByLetter(letter) {
            const filteredScientists = scientists.filter(scientist => scientist.letter === letter);
            renderScientists(filteredScientists);
        }

        function filterBySearch(query) {
            const normalizedQuery = query.normalize('NFD').replace(/[\u0300-\u036f]/g, "").toLowerCase();
            const filteredScientists = scientists.filter(scientist => {
                const normalizedName = scientist.name.normalize('NFD').replace(/[\u0300-\u036f]/g, "").toLowerCase();
                return normalizedName.includes(normalizedQuery);
            });
            renderScientists(filteredScientists);
        }

function toggleMode() {
    const body = document.body;
    const toggleContainer = document.querySelector('.toggle-container');

    if (body.classList.contains('light-mode')) {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
        toggleContainer.classList.add('dark');
        localStorage.setItem('theme', 'dark-mode');  // Salva a escolha do tema
    } else {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
        toggleContainer.classList.remove('dark');
        localStorage.setItem('theme', 'light-mode');  // Salva a escolha do tema
    }
}

function loadTheme() {
    const savedTheme = localStorage.getItem('theme'); // Recupera o tema salvo
    const body = document.body;
    const toggleContainer = document.querySelector('.toggle-container');
    
    if (savedTheme === 'dark-mode') {
        body.classList.add('dark-mode');
        body.classList.remove('light-mode');
        toggleContainer.classList.add('dark');
    } else {
        body.classList.add('light-mode');
        body.classList.remove('dark-mode');
        toggleContainer.classList.remove('dark');
    }
}

// Carrega o tema ao carregar a página
document.addEventListener('DOMContentLoaded', loadTheme);


        searchBox.addEventListener('input', (event) => {
            filterBySearch(event.target.value);
        });

        // Renderizar todos os cientistas ao carregar a página
        renderScientists(scientists);

function toggleContrast() {
    document.body.classList.toggle('high-contrast');
}

// Resetar configurações de fonte e contraste
function resetFont() {
    document.body.classList.remove('large-font', 'small-font');
    document.body.classList.remove('high-contrast');
}

// Aumentar o tamanho da fonte
function increaseFont() {
    document.body.classList.add('large-font');
    document.body.classList.remove('small-font');
}

// Diminuir o tamanho da fonte
function decreaseFont() {
    document.body.classList.add('small-font');
    document.body.classList.remove('large-font');
}
