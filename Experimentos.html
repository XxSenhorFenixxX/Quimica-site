<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimentos Qu√≠micos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: #333;
            color: rgba(255, 255, 255, 0.562);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.3s;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .logo a {
            color: inherit;
            text-decoration: none;
        }

        .logo i {
            font-size: 30px;
            margin-right: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .mode-icon {
            cursor: pointer;
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            transition: color 0.3s;
        }

        .light-mode {
            background-color: white;
            color: black;
        }

        .light-mode header {
            background-color: #333;
            color: white;
        }

        .dark-mode {
            background-color: #333;
            color: white;
        }

        .dark-mode header {
            background-color: #6cb2e0;
            color: rgba(255, 255, 255, 0.562);
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .text-container {
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode .text-container {
            background-color: #555;
            color: white;
        }

        .light-mode .text-container {
            background-color: #e0e0e0;
            color: black;
        }


        /* Estilo do b√©quer */
        .beaker {
            width: 100px;
            height: 200px;
            border: 5px solid #000;
            border-radius: 10px;
            position: relative;
            background-color: #fff;
            overflow: hidden;
            margin: 20px auto; /* Centraliza o b√©quer */
        }

        .liquid {
            width: 100%;
            height: 40%; /* Altura inicial do l√≠quido ajustada para 40% */
            background-color: rgb(180, 180, 180); /* Cor inicial do l√≠quido */
            position: absolute;
            bottom: 0;
            transition: height 0.3s ease, background-color 0.5s ease;
        }
    </style>
</head>

<body class="light-mode">

    <header>
        <div class="logo">
            <a href="#home"><i class="fas fa-flask"></i>Experimentos Qu√≠micos</a>
        </div>
        <nav>
            <a href="index.html">In√≠cio</a>
            <a href="Experimentos.html">Experimentos</a>
            <a href="cientistas.html">Cientistas</a>
            <a href="tabela.html">Tabela Peri√≥dica</a>
        </nav>
        <button class="mode-icon" onclick="toggleMode()">üåô</button>
    </header>

    <div class="content">
        <div class="text-container">
            <h1>Experimentos Qu√≠micos</h1>
            <p>Bem-vindo √† se√ß√£o de experimentos qu√≠micos! Aqui voc√™ encontrar√° uma variedade de experimentos
                interessantes que voc√™ pode realizar. Explore e divirta-se aprendendo mais sobre a qu√≠mica!</p>
        </div>

        <!-- Adicionando o b√©quer animado -->
        <div class="beaker" id="beaker">
            <div class="liquid" id="liquid"></div>
        </div>
    </div>

    <script>
        // Mudar do tema claro para o escuro
        function toggleMode() {
            const body = document.body;
            const button = document.querySelector('.mode-icon');
            const textContainer = document.querySelector('.text-container');

            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                button.textContent = '‚òÄÔ∏è';
                textContainer.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                button.textContent = 'üåô';
                textContainer.classList.remove('dark-mode');
            }
        }

        // Anima√ß√£o do b√©quer
        const beaker = document.getElementById('beaker');
        const liquid = document.getElementById('liquid');

        let isPouring = false;

        beaker.addEventListener('mouseenter', () => {
            if (!isPouring) {
                isPouring = true;
                liquid.style.height = '80%'; // Aumenta o n√≠vel do l√≠quido

                setTimeout(() => {
                    liquid.style.backgroundColor = 'black'; // Muda a cor do l√≠quido
                }, 2000); // Tempo para mudar a cor

                // Restaura o l√≠quido ap√≥s 5 segundos
                setTimeout(() => {
                    liquid.style.height = '40%'; // Volta para 40%
                    liquid.style.backgroundColor = 'rgb(180, 180, 180)'; // Cor original do l√≠quido
                    isPouring = false; // Permite nova anima√ß√£o
                }, 5000); // Tempo total da anima√ß√£o
            }
        });
    </script>

</body>

</html>
