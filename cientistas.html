    const scientistListElement = document.getElementById('scientist-list');
    const searchBox = document.getElementById('search-box');

    function renderScientists(filteredScientists) {
        scientistListElement.innerHTML = '';
        filteredScientists.forEach(scientist => {
            const scientistDiv = document.createElement('div');
            scientistDiv.className = 'scientist';
            scientistDiv.innerHTML = `
                <img src="${scientist.img}" alt="${scientist.name}">
                <p>${scientist.name}</p>
            `;
            scientistListElement.appendChild(scientistDiv);
        });
    }

    function filterByLetter(letter) {
        const filteredScientists = scientists.filter(scientist => scientist.letter === letter);
        renderScientists(filteredScientists);
    }

    function filterBySearch(query) {
        const filteredScientists = scientists.filter(scientist => scientist.name.toLowerCase().includes(query.toLowerCase()));
        renderScientists(filteredScientists);
    }
    function filterBySearch(query) {
    // Normalizar a string de busca
    const normalizedQuery = query.normalize('NFD').replace(/[\u0300-\u036f]/g, "").toLowerCase();

    // Filtrar cientistas com base na string de busca normalizada
    const filteredScientists = scientists.filter(scientist => {
        const normalizedName = scientist.name.normalize('NFD').replace(/[\u0300-\u036f]/g, "").toLowerCase();
        return normalizedName.includes(normalizedQuery);
    });

    renderScientists(filteredScientists);
}

    function toggleMode() {
        const body = document.body;
        const isLightMode = body.classList.contains('light-mode');
        if (isLightMode) {
            body.classList.remove('light-mode');
            body.classList.add('dark-mode');
            document.querySelector('.mode-icon').innerText = 'üåû'; // Mudar o √≠cone para sol no modo escuro

            document.querySelector('.mode-icon').innerText = 'üåô'; // Mudar o √≠cone para lua no modo claro
        }
    }

    searchBox.addEventListener('input', (event) => {
        filterBySearch(event.target.value);
    });

    renderScientists(scientists);
